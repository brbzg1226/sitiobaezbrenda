	<section class="main">
	<div class="row">
  <div class="column">
    <img src="imagen/img3.JPG" alt="Sirena" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="imagen/img6.jpg" alt="Alegria" style="width:89%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="imagen/img4.jpg" alt="Tequila" style="width:89%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="imagen/img7.JPG" alt="Catedral" style="width:99%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
